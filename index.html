<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body class="bg-secondary">
    <h1 style="background-color: aqua;">Inventory Data Sheet</h1>

    <form action="#">
        <div class="form-group row">

            <div class="d-inline-flex align-items-center col-sm-10">
                <label class="col-sm-2 col-form-label">Manufacturer:</label>
                <select class="custom-select custom-select-sm" style="width: 30%" name="Manufacturer">
                    <option value="">Dell</option>
                    <option value="">Apple</option>
                    <option value="">HP</option>
                </select>

                <label class="col-sm-2 col-form-label">Active:</label>
                <input type="checkbox" name="Active" id="">
            </div>

            <div class="d-inline-flex align-items-center col-sm-10">
                <label class="col-sm-2 col-form-label">Model #:</label>
                <input class="form-control" type="text" id="model" name="modle" value="Lititude E7450"
                    style="width: 30%">
            </div>

            <div class="d-inline-flex align-items-center col-sm-10">
                <label class="col-sm-2 col-form-label">PCN:</label>
                <input class="form-control" type="number" value="1316552" style="width: 15%">

                <label class="col-sm-2 col-form-label">Equipment Type:</label>
                <select class="custom-select custom-select-sm" style="width: 15%" name="Equipment">
                    <option value=""> </option>
                    <option value="">Apple</option>
                    <option value="">HP</option>
                </select>
            </div>
            <div class="d-inline-flex align-items-center col-sm-10">
                <label class="col-sm-2 col-form-label">Mfg Serial#:</label>
                <input class="form-control input-sm" type="text" value="1E6FHG552" style="width: 30%">
            </div>
            <div class="d-inline-flex align-items-center col-sm-10">
                <label class="col-sm-2 col-form-label">Express Service Code:</label>
                <input class="form-control" type="text" id="exp" name="expcode" style="width: 30%" value="561565450">
            </div>
            <div class="d-inline-flex align-items-center col-sm-10">
                <label class="col-sm-2 col-form-label">MFG Date:</label>
                <input type="date" name="mfg" id="" value=" "> <br>
            </div>
            <div class="d-inline-flex align-items-center col-sm-10">
                <label class="col-sm-2 col-form-label">Received:</label>
                <input type="date" name="mfg" id=""> <br>
            </div>

            <div class="d-inline-flex align-items-center col-sm-10">
                <label class="col-sm-2 col-form-label">Checked Out To:</label>
                <select class="custom-select custom-select-sm" style="width: 30%" id="">
                    <option value=""> </option>
                    <option value="">Apple</option>
                    <option value="">HP</option>
                </select>
            </div>
            <div id="Eqp col-sm-10">
                <h2>Equipment Removal</h2>
                <div class="d-inline-flex align-items-center col-sm-10">
                    <label class="col-sm-2 col-form-label">Method of Removal:</label>
                    <select class="custom-select custom-select-sm" style="width: 30%" name="Manufacturer" id="">
                        <option value="12"> </option>
                        <option value="32">Apple</option>
                        <option value="23">HP</option>
                    </select>
                </div>
                <div class="d-inline-flex align-items-center col-sm-10">
                    <label class="col-sm-2 col-form-label">Data of Memory Removal</label>
                    <input class="form-control input-sm" type="text" style="width: 15%;">
                    <label class="col-sm-2 col-form-label">lnitials</label>
                    <select class="custom-select custom-select-sm" style="width: 10%" id="">
                        <option value=""> </option>
                        <option value="">Apple</option>
                        <option value="">HP</option>
                    </select>
                </div>
                <div class="d-inline-flex align-items-center col-sm-10">
                    <label class="col-sm-2 col-form-label">Condition</label>
                    <select class="custom-select custom-select-sm" style="width: 15%" name="Manufacturer" id="">
                        <option value=""> </option>
                        <option value="">Apple</option>
                        <option value="">HP</option>
                    </select>
                </div>
            </div>
            <!-- <div id="btn">
                <button type="button" class="btn btn-danger ">Previous</button>
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-success"">Next</button>
            </div> -->
            <div id="btn" class="d-flex">
                <button type="button" class="btn btn-danger mr-2">Previous</button>
                <button type="button" class="btn btn-primary mx-2">Save</button>
                <button type="button" class="btn btn-success ml-2">Next</button>
            </div>
        </div>
    </form>

</body>

</html>
